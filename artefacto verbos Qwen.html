                verboCelda.textContent = `${item.verbo} (${item.persona})`;
                row.appendChild(verboCelda);

                // Celdas de entrada
                for (let i = 0; i < 3; i++) {
                    const celda = document.createElement('td');
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.dataset.verboIndex = index;
                    input.dataset.tiempoIndex = i;
                    input.dataset.persona = item.persona;
                    input.dataset.verbo = item.verbo;

                    input.addEventListener('blur', validarInput);
                    input.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter') {
                            validarInput({ target: input });
                        }
                    });

                    celda.appendChild(input);
                    row.appendChild(celda);
                }
                body.appendChild(row);
            });

            document.getElementById('verb-table').classList.remove('hidden');
        }

        function validarInput(event) {
            const input = event.target;
            const valor = input.value.trim();
            const verboIndex = parseInt(input.dataset.verboIndex);
            const tiempoIndex = parseInt(input.dataset.tiempoIndex);
            const verbo = input.dataset.verbo;
            const persona = input.dataset.persona;

            // Si ya está validado, no hacer nada
            if (input.classList.contains('correct') || input.classList.contains('incorrect')) {
                return;
            }

            if (valor === '') {
                input.className = '';
                // Eliminar posible mensaje de respuesta correcta
                const siguiente = input.parentNode.querySelector('.correct-answer');
                if (siguiente) siguiente.remove();
                return;
            }

            const respuestasCorrectas = conjugaciones[opcionActual][verbo][persona][tiempoIndex];
            const esCorrecto = Array.isArray(respuestasCorrectas) 
                ? respuestasCorrectas.some(r => r.toLowerCase() === valor.toLowerCase())
                : respuestasCorrectas.toLowerCase() === valor.toLowerCase();

            if (esCorrecto) {
                input.classList.add('correct');
                input.classList.remove('incorrect');
                input.disabled = true;
                // Eliminar posible mensaje de respuesta correcta
                const siguiente = input.parentNode.querySelector('.correct-answer');
                if (siguiente) siguiente.remove();
            } else {
                input.classList.add('incorrect');
                input.classList.remove('correct');
                input.disabled = true;
                // Mostrar respuesta correcta
                const respuestas = Array.isArray(respuestasCorrectas) ? respuestasCorrectas : [respuestasCorrectas];
                const respuestasTexto = respuestas.join(' / ');
                const mensaje = document.createElement('div');
                mensaje.className = 'correct-answer';
                mensaje.textContent = respuestasTexto;
                input.parentNode.appendChild(mensaje);
            }
        }

        function reiniciar() {
            if (opcionActual === null) return;
            const inputs = document.querySelectorAll('#verb-table input');
            inputs.forEach(input => {
                input.value = '';
                input.className = '';
                input.disabled = false;
                // Eliminar mensajes de respuesta correcta
                const siguiente = input.parentNode.querySelector('.correct-answer');
                if (siguiente) siguiente.remove();
            });
        }

        function generarNuevosVerbos() {
            if (opcionActual === null) return;
            generarVerbos();
            crearTabla();
        }

        // Event listeners para botones
        document.getElementById('opcion1').addEventListener('click', () => {
            opcionActual = 1;
            generarVerbos();
            crearTabla();
        });

        document.getElementById('opcion2').addEventListener('click', () => {
            opcionActual = 2;
            generarVerbos();
            crearTabla();
        });

        document.getElementById('opcion3').addEventListener('click', () => {
            opcionActual = 3;
            generarVerbos();
            crearTabla();
        });

        document.getElementById('reiniciar').addEventListener('click', reiniciar);
        document.getElementById('generar').addEventListener('click', generarNuevosVerbos);
    </script>
</body>
</html>
